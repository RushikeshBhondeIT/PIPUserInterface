<app-header></app-header>
<div class="container-fluid dashboard-banner">


    <div class="row">
        <div class="col-12">
            <h1 style="text-align: center; font-family:fantasy">Employee Management</h1>
        </div>

        <div class="col-7">
            <button class="btn btn-success"><a (click)="CreateEmployee()" style="width:263px; display: block;">Create
                    New</a></button>
        </div>

        <div class="col-2">
            <input class="form-control" type="date" aria-label="Search" [(ngModel)]="this.searchItem"
                style="margin-left:40px">
        </div>

        <div class="col-1">
            <button class="btn btn-danger" style="margin-left:30px" (click)="GetDay()">GetDay</button>
        </div>
        <div class="col-2"><input class="form-control" type="text" placeholder="" aria-label="Search"
                [(ngModel)]="this.message">
        </div>

    </div>

    <div class="row mb-1 mt-2">

        <div class="col-6">
            <input class="form-control " id="search" type="text" name="search" [(ngModel)]="searchText"
                autocomplete="off" placeholder="Start searching">
        </div>
        <div class="col-6 d-flex justify-content-end">
            <input class="form-control " id="search" type="text" name="search" [(ngModel)]="addCountries.countryName"
                autocomplete="off" placeholder="Country Name" style="margin-right: 5px;width:245px;">
            <button class="btn btn-success" style="width:212px; display: block;"><a (click)="AddCountry()">Add
                    Country</a></button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="fixed-table">
                <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                    <thead class="bg-dark text-white th">
                        <tr>

                            <th>Employee Name</th>
                            <th>Email</th>
                            <th>Date Of Birth</th>
                            <th>Gender</th>
                            <th>Country Name</th>
                            <th>Address</th>
                            <th>News Letters</th>
                            <th>Age</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody class="t-body" *ngIf="!errorMessage">
                        <tr *ngFor="let item of employees | filter:searchText">
                            <td>{{item.employeeName}}</td>
                            <td>{{item.email}}</td>
                            <td>{{item.dateOfBirth |date}}</td>
                            <td>{{item.gender}}</td>
                            <td>{{item.countryName}}</td>
                            <td>{{item.address}}</td>
                            <td>{{item.receiveNewsLetters}}</td>
                            <td>{{item.age}}</td>
                            <td>
                                <a class="btn btn-primary" (click)="Editinvoice(item)">Edit</a> |
                                <a class="btn btn-danger" (click)="DeleteEmployee(item)">Delete</a> 
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="alert-danger" style="text-align: center;" *ngIf="errorMessage">{{errorMessage}}</div>

            </div>
        </div>
    </div>
</div>
