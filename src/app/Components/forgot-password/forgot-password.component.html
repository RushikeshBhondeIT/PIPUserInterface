<app-non-app-header></app-non-app-header>
<section class="vh-100">
    <div class="container" style="margin-top: -50px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="container">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1" id="formCnt">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Forgot Password</p>

                                <form class="mx-1 mx-md-4" name="form" (ngSubmit)="f.form.valid && ForgotPassword()"
                                    #f="ngForm">
                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div class="form-outline flex-fill mb-0">
                                            <input type="email" id="form3Example3c" name="email" class="form-control"
                                                placeholder=" Eneter Your Email Id" [(ngModel)]="this.email"
                                                #emailVal="ngModel"
                                                [ngClass]="{ 'is-invalid': f.submitted && emailVal.invalid }" required
                                                pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" />
                                            <span *ngIf="emailVal.touched &&emailVal.invalid"
                                                style="color: red;font-size: x-small;">Please enter
                                                the valid email</span>
                                            <div *ngIf="f.submitted && emailVal.errors" class="invalid-feedback">
                                                <div *ngIf="emailVal.errors['required']">Email is required</div>
                                                <div *ngIf="emailVal.errors['pattern']">Enter Valied Email address</div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <a type="submit" style="margin-right:40px;padding-top:10px"
                                            [routerLink]="['/log-in']">Back</a>

                                        <button type="submit" class="btn btn-primary btn-lg" [disabled]="!f.valid"
                                            style="margin-right:120px;">Forgot Password</button>
                                    </div>
                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                                id="image">
                                <img src="https://img.freepik.com/free-vector/forgot-password-concept-illustration_114360-1123.jpg?w=740&t=st=1680272750~exp=1680273350~hmac=a1299b73c49fb7b3c212bdbc58ad187d945a95e2fdb0b04b867adb9381113f68"
                                    class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
