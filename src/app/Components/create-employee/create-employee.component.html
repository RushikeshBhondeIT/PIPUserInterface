<section class="vh-100">
  <div class="container" style="margin-top: -50px;">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <!-- <div class="card text-black" style="border-radius: 25px;"> -->
        <div class="container">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Create Profile</p>

                <form class="mx-1 mx-md-4" name="form" (ngSubmit)="f.form.valid && CreateEmployee()" #f="ngForm">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="employeeName" class="form-control"
                        placeholder="Employee Name" [(ngModel)]="employeeAddRequest.employeeName"
                        #employeeName="ngModel" [ngClass]="{ 'is-invalid': f.submitted && employeeName.invalid }"
                        required />
                      <div *ngIf="f.submitted && employeeName.errors" class="invalid-feedback">
                        <div *ngIf="employeeName.errors['required']">Employee Name is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" id="form3Example1c" name="email" class="form-control" placeholder="Email"
                        [(ngModel)]="employeeAddRequest.email" #email="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && email.invalid }"
                        pattern="^[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required />
                      <div *ngIf="f.submitted && email.errors" class="invalid-feedback">
                        <div *ngIf="email.errors['required']">Email is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="date" id="form3Example1c" name="dob" class="form-control" placeholder="Date Of Birth"
                        [(ngModel)]="employeeAddRequest.dateOfBirth" #dob="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && dob.invalid }" required />
                      <div *ngIf="f.submitted && dob.errors" class="invalid-feedback">
                        <div *ngIf="dob.errors['required']">Date Of Birth is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="gender" class="form-control" placeholder="Gender"
                        [(ngModel)]="employeeAddRequest.gender" #gender="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && gender.invalid }" required />
                      <div *ngIf="f.submitted && gender.errors" class="invalid-feedback">
                        <div *ngIf="gender.errors['required']">Gender Type is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select #country (change)="selectCountry(country.value)" style="width:390px;height: 35px;"
                      required >
                        <option value="" disabled selected>Select Country</option>
                        <option *ngFor="let country of countries" [value]="country.countryName">{{country.countryName}}
                        </option>
                      </select>
                    </div>
                  </div>

                  <!-- <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="countryName" class="form-control"
                        placeholder="Country Name" [(ngModel)]="employeeAddRequest.countryName" #countryName="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && countryName.invalid }" required />
                      <div *ngIf="f.submitted && countryName.errors" class="invalid-feedback">
                        <div *ngIf="countryName.errors['required']">Country Name is required</div>
                      </div>
                    </div>
                  </div> -->

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="address" class="form-control" placeholder="Address"
                        [(ngModel)]="employeeAddRequest.address" #address="ngModel"
                        [ngClass]="{ 'is-invalid': f.submitted && address.invalid }" required />
                      <div *ngIf="f.submitted && address.errors" class="invalid-feedback">
                        <div *ngIf="address.errors['required']">Address is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <select #teams (change)="NewsLetterSelected(teams.value)" style="width:390px;height: 35px;">
                        <option>true</option>
                        <option>false</option>
                      </select>
                    </div>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Create Employee Profile</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img
                  src="https://blog.vantagecircle.com/content/images/size/w1000/2021/01/Employee-Management-Meaning-Importance-Tips-Tools---More.png"
                  class="img-fluid" alt="Sample image" style="width: 700px;height: 450px; margin-top: 50px;">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
