<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.  
    min.js">
    </script>
<script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

<div class="mainContainer">

    <h2>Responsive Column Cards</h2>
    <p>Resize the browser window to see the effect.</p>

    <div class="row">
        <div class="column">
            <div class="card">
                <div class="row">
                    <div class="col-sm-3">
                        <input class="form-control" type="number"
                            style="width:195px;height: 40px;text-align: center;font-size: medium;" aria-label="Search"
                            [(ngModel)]="this.startYear" placeholder="Start Year">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" type="number"
                            style="width:195px;height: 40px; text-align: center;font-size: medium;margin-left: 65px;"
                            aria-label="Search" [(ngModel)]="this.endYear" placeholder="End Year">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-danger" id="getDayBtn"
                            style="width:100px;height: 40px;font-size: medium; margin-left:135px;"
                            (click)="LeapYear()">Leap
                            Year</button>

                    </div>
                </div>
            </div>

            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead class="bg-dark text-white">
                    <tr>
                        <td>Leap Year</td>

                    </tr>
                </thead>
                <tfoot class="bg-dark text-white">
                    <tr>
                        <td>Leap Year</td>

                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let item of leapYearsResponse | filter:searchText">
                        <td>{{item}}</td>
                    </tr>
                </tbody>
            </table>
        </div>



        <div class="column">
            <div class="card">
                <div class="row">
                    <div class="col-sm-3">
                        <input class="form-control" type="date"
                            style="width:195px;height: 40px;text-align: center;font-size: medium;" aria-label="Search"
                            [(ngModel)]="this.startDate" placeholder="Start Year">
                    </div>
                    <div class="col-sm-3">
                        <input class="form-control" type="date"
                            style="width:195px;height: 40px; text-align: center;font-size: medium;margin-left: 65px;"
                            aria-label="Search" [(ngModel)]="this.endDate" placeholder="End Year">
                    </div>
                    <div class="col-sm-3">
                        <button class="btn btn-danger" id="getDayBtn"
                            style="width:100px;height: 40px;font-size: medium; margin-left:135px;"
                            (click)="leapYearWithDay()">Leap
                            Year</button>

                    </div>
                </div>
            </div>

            <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                <thead class="bg-dark text-white">
                    <tr>
                        <td>Leap Year</td>
                        <td>Day</td>
                    </tr>
                </thead>
                <tfoot class="bg-dark text-white">
                    <tr>
                        <td>Leap Year</td>
                        <td>Day</td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let item of leapYearsWithDayResponse | filter:searchText">
                        <td>{{item.day}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
















</div>
